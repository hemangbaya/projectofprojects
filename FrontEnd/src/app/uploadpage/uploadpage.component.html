<app-topbar></app-topbar>
<div style="margin: auto; border: solid black 1px;width: 70%;text-align: center;padding: 20px; border-radius: 2px;background-color: #F7A994;">
    <form #f="ngForm">
        Project Name: (use '_' instead of space)<br><input type="text" name="pn" [(ngModel)]="projname" style="width: 40%;height: 30px; border-radius: 10px; border: solid black 0px; outline: none; padding: 3px;"/>
       <div id="projnamesug" style="color: red;"></div>
       <div style="display: none;color: blue;" id="projectexists">Project with this name already exists in your account</div><br><br>
    
       Description: <br><textarea id="projectdescription" style="height: 100px;width: 60%;border-radius: 10px; border: solid black 0px; outline: none; padding: 3px;"></textarea>
       <div id="projdescriptionsug" style="color: red;"></div><br><br>
    
       How to Setup: <br><textarea id="projecthowtosetup" style="height: 100px;width: 60%; border-radius: 10px; border: solid black 0px; outline: none; padding: 3px;"></textarea>
       <div id="projhowtosetupsug" style="color: red;"></div><br><br>
    
       Tags(Comma seperated keywords to get discovered): <br>
       <textarea id="projecttags" style="height: 100px;width: 60%; border-radius: 10px; border: solid black 0px; outline: none; padding: 3px;"></textarea>
       <div id="projtagssug" style="color: red;"></div><br><br>
    
       Select 5 images of your project: 
       <input type="file" multiple name="projectuploader" accept=".jpg, .png, .jpeg|image/*" (change)="getimages($event)">
       <div id="projuploadersug" style="color: red;"></div><br>
    
       Zip file with project files: <input type="file" name="zip" accept=".zip" (change)="getzip($event)">
       <div id="projzipsug" style="color: red;"></div><br>
       <button (click)="sendprojdetails()" id="submitbutton" class="button" style="background-color: white;">Submit</button>
       <div class="loader" id="loading"></div>
       
    </form>
</div>
