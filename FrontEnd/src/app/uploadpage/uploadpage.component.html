<app-topbar></app-topbar>
<form #f="ngForm">
    Project Name: (use '_' instead of space)<input type="text" name="pn" [(ngModel)]="projname"/>
   <div id="projnamesug"></div>
   <div style="display: none;" id="projectexists">Project with this name already exists</div>

   Github Link: <input type="text" name="gtl" [(ngModel)]="projgithublink"/>
   <div id="projgithublinksug"></div>

   Description: <textarea id="projectdescription"></textarea>
   <div id="projdescriptionsug"></div>

   How to Setup: <textarea id="projecthowtosetup"></textarea>
   <div id="projhowtosetupsug"></div>

   Tags(Comma seperated keywords to get discovered): 
   <textarea id="projecttags"></textarea>
   <div id="projtagssug"></div>

   Select Images of your project: 
   <input type="file" multiple name="projectuploader" accept=".jpg, .png, .jpeg|image/*" (change)="getimages($event)">
   <div id="projuploadersug"></div>
   
   <button (click)="sendprojdetails()">Submit</button>
   
</form>
