<div style="padding: 20px; width:200px; height: fit-content; border: 1px solid black; border-radius: 5px; margin:auto;
margin-top: 100px;background-color: rgb(0, 143, 143);">
    <form #f="ngForm">
        Enter new password: <input type="text" name="newpass" [(ngModel)]="password" style="border-radius: 2px;">
        <button (click)="newpass()" style="background-color: white;border-radius: 10px; padding: 5px; cursor: pointer;">Change Password</button>
    </form>
</div>
